<header>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <div class="left-links">
          <a href="#">About Us</a>
          <a href="/pages/customer-support/customer-support.html"
            >Customer Support</a
          >
        </div>
        <div class="center-text">
          <span>Shop on the go, download our app.</span>
          <span>Experience seamless shopping anytime, anywhere!</span>
        </div>

        <div class="user-profile">
          <a href="tel:123-456-7890" class="phone-number-top-bar"
            >0113 824 4578</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="main-header">
    <div class="container">
      <div class="header-content">
        <button class="mobile-menu-toggle d-lg-none">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img src="/assets/images/logo.png" alt="Logo" />
        </div>

        <div class="search-container">
          <div class="search-wrapper">
            <div class="category-select">
              <select id="category-select">
                <option value="all">All categories</option>
                <!-- Categories will be dynamically added -->
              </select>
            </div>
            <input
              type="text"
              id="search-input"
              placeholder="Search a product e.g. milk"
            />
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="search-suggestions" id="search-suggestions">
            <!-- Search suggestions will appear here -->
          </div>
        </div>

        <div class="header-icons">
          <a href="#" class="icon-link"
            ><i class="fas fa-map-marker-alt"></i
          ></a>
          <a href="#" class="icon-link"><i class="fas fa-heart"></i></a>
          <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">3</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <!-- Replace the static nav-menu with: -->
  <nav class="main-nav">
    <div class="container">
      <ul class="nav-menu" id="dynamic-nav-menu">
        <!-- Categories will be dynamically inserted here -->
      </ul>
    </div>
  </nav>
</header>
